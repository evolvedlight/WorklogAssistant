name: Build Flutter App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
        flutter-version: '3.24.1'

    - name: Install project dependencies
      run: flutter config --no-analytics && flutter pub get

    - name: Enable windows build
      run: flutter config --enable-windows-desktop

    - name: Build artifacts
      run: flutter build windows --release

    - name: Zip Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: WorklogAssistant-${{github.ref_name}}-windows.zip
        directory: build/windows/runner/Release

    - name: Upload Release Artifact
      uses: actions/upload-artifact@v2
      with:
        name: WorklogAssistant-${{ github.ref_name }}-windows
        path: build/windows/runner/Release/WorklogAssistant-${{ github.ref_name }}-windows.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: build/windows/runner/Release/WorklogAssistant-${{ github.ref_name }}-windows.zip